<mat-card class="meme-card">
  <img mat-card-image src="{{imgUrl}}" alt="Photo of a {{author}}">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subReddit}}, {{author}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
